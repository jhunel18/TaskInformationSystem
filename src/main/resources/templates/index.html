<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
    <link th:href="@{/jquery.js}" rel="stylesheet">
    <link th:href="@{/script.js}" rel="stylesheet">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-12">

            <h2>Task Information <a th:href ="@{/showaddtask}" class = "btn btn-success pull-right">Add Task</a></h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Description</th>
                <th class="text-center">Completed</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="task:${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.completed}"></td>
                <td><a th:href="@{/showupdatetask/{id}(id=${task.id})}" class = "btn btn-warning btn-xs">EDIT</a>
                <a th:href="@{/delete/{id}(id=${task.id})}" class = "btn btn-danger btn-xs" >DELETE</a></td>
            </tr>
            </tbody>

        </table>

        </div>
    </div>
    </div>
</body>
</html>
